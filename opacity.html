<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        background-color: #3700ff;
        padding: 10px;
      }
      .first {
        opacity: 0.1;
      }
      .second {
        opacity: 0.3;
      }
      .third {
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <h1>The opacity Property</h1>
    <p>This is how this property looks</p>
    <div class="first"><p>Hello</p></div>
    <div class="second"><p>Hello</p></div>
    <div class="third"><p>Hello</p></div>
    <div><p>Hello</p></div>
  </body>
</html>
